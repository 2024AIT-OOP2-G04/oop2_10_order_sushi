<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>商品を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('goods.list') }}">商品一覧</a></li>
        <li>商品編集</li>
    </ul>

    <form action="{{ url_for('goods.edit', good_id=good.id) }}" method="post">
        <label>商品名:  <input type="text" name="name" value="{{ good.name }}" required></label><br>
        <label>価格:（税込） <input type="number" step="1" name="price" value="{{ good.price }}" required></label><br>
        <label>カテゴリ（整数値）<input type="number" step="1" name="categori" value="{{ good.categori }}" required></label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
